<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .carousel-item img {
      height: 100vmin;
      width:auto;
    }
    body {
      overflow-x: hidden;
    }
    .btn-primary {
      font-size: 1.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-sm-6">
        <!-- Add Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="img-fluid" src="https://source.unsplash.com/1000x600/?london" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="img-fluid" src="https://source.unsplash.com/1000x600/?train" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="img-fluid" src="https://source.unsplash.com/1000x600/?dubai" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Add Distance Calculator -->
        <div class="container mt-5">
          <h2 style="text-align: center;">Distance Calculator</h2>
          <form method="post" action="/">
            {% csrf_token %}
            <div class="form-group">
              <label for="originInput">Origin City</label>
              <input type="text" class="form-control" name="OriginCity" id="originInput" placeholder="Enter origin city" aria-required="true" required>
            </div>
            <div class="form-group">
              <label for="destinationInput">Destination City</label>
              <input type="text" class="form-control" name="DestinationCity" id="destinationInput" placeholder="Enter destination city" aria-required="true" required>
            </div>
            <button type="submit" class="btn btn-primary mx-auto d-block mt-4 mb-4" id="btn">Calculate Distance</button>
            <div class="textarea" style="width: 100%; height: 263px;" id="text">
                    {% if data %}
                    {{ data }}
                    {% else %}
                    No data
                  {% endif %}
            </div>
            <a href="contact" class="btn btn-info">Contact Us</a>
          </form>
          <div id="distanceResult"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- Add Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script>
    $("#btn").click(function(){
    $("#text").html("{% if data %}{{ data }}{% else %}Please Wait!!!{% endif %}");
    });
  </script>
</body>
</html>
